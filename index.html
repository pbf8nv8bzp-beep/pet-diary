    function initDate() {
        const now = new Date();
        const year = now.getFullYear();

        const day = String(now.getDate()).padStart(2, '0');

    function updateWeekday() {

        const parts = dateInput.value.split('-');
        const date = new Date(parts[0], parts[1] - 1, parts[2]);

        display.textContent = days[date.getDay()];
    }

        const logs = JSON.parse(localStorage.getItem('petLogs') || '[]');

    // --- æ‹–æ‹½é€»è¾‘ (PC + Mobile) ---
    // PC Drag
    function allowDrop(ev) { ev.preventDefault(); ev.currentTarget.classList.add('drag-over'); }
    function dragLeave(ev) { ev.currentTarget.classList.remove('drag-over'); }
    function drag(ev) { draggedItem = ev.target.closest('.dynamic-row'); ev.dataTransfer.effectAllowed = "move"; }
    function drop(ev) {
        ev.preventDefault();
        const section = ev.currentTarget;

        if (draggedItem && list) { list.appendChild(draggedItem); draggedItem = null; }

    // Mobile Touch Drag (è‡ªå®šä¹‰å®ç°)
    let touchClone = null;
    let touchSrcItem = null;
    let touchOffsetX = 0;
    let touchOffsetY = 0;

    function initTouchDrag(handle) {
        handle.addEventListener('touchstart', handleTouchStart, {passive: false});
        handle.addEventListener('touchmove', handleTouchMove, {passive: false});
        handle.addEventListener('touchend', handleTouchEnd);
    }

    function handleTouchStart(e) {
        e.preventDefault(); // é˜²æ­¢æ»šåŠ¨
        const touch = e.touches[0];
        touchSrcItem = e.target.closest('.dynamic-row');
        
        // åˆ›å»ºå…‹éš†ä½“
        touchClone = touchSrcItem.cloneNode(true);
        touchClone.classList.add('dragging-clone');
        
        // è®¡ç®—åç§»é‡ï¼Œè®©æ‰‹æŒ‡æŒ‰åœ¨å…‹éš†ä½“ç›¸å¯¹ä½ç½®
        const rect = touchSrcItem.getBoundingClientRect();
        touchOffsetX = touch.clientX - rect.left;
        touchOffsetY = touch.clientY - rect.top;

        // è®¾ç½®åˆå§‹ä½ç½®
        touchClone.style.left = (rect.left) + 'px';
        touchClone.style.top = (rect.top) + 'px';
        touchClone.style.width = rect.width + 'px';
        
        document.body.appendChild(touchClone);
        touchSrcItem.style.opacity = '0.3'; // åŸå…ƒç´ å˜åŠé€æ˜
    }

    function handleTouchMove(e) {
        if (!touchClone) return;
        e.preventDefault();
        const touch = e.touches[0];
        
        // ç§»åŠ¨å…‹éš†ä½“
        touchClone.style.left = (touch.clientX - touchOffsetX) + 'px';
        touchClone.style.top = (touch.clientY - touchOffsetY) + 'px';

        // æ£€æµ‹ä¸‹æ–¹å…ƒç´ é«˜äº®
        document.querySelectorAll('.med-section').forEach(sec => sec.classList.remove('drag-over'));
        // ä¸´æ—¶éšè—å…‹éš†ä½“ä»¥æ£€æµ‹ä¸‹æ–¹å…ƒç´ 
        touchClone.style.display = 'none';
        const elemBelow = document.elementFromPoint(touch.clientX, touch.clientY);
        touchClone.style.display = 'block';

        if (elemBelow) {
            const section = elemBelow.closest('.med-section');
            if (section) section.classList.add('drag-over');
        }
    }

    function handleTouchEnd(e) {
        if (!touchClone) return;
        const touch = e.changedTouches[0];
        
        // æŸ¥æ‰¾æ”¾ç½®ç›®æ ‡
        touchClone.style.display = 'none';
        const elemBelow = document.elementFromPoint(touch.clientX, touch.clientY);
        const section = elemBelow ? elemBelow.closest('.med-section') : null;
        
        if (section) {
            const list = section.querySelector('.dynamic-list');
            list.appendChild(touchSrcItem);
            section.classList.remove('drag-over');
        }

        // æ¸…ç†
        document.body.removeChild(touchClone);
        touchSrcItem.style.opacity = '1';
        touchClone = null;
        touchSrcItem = null;
    }

    // --- ç­›é€‰é€»è¾‘ ---
    function toggleFilterInputs() {
        const type = document.getElementById('filterType').value;
        document.getElementById('filterDate').style.display = type === 'date' ? 'block' : 'none';
        document.getElementById('filterWeek').style.display = type === 'week' ? 'block' : 'none';
        document.getElementById('filterMonth').style.display = type === 'month' ? 'block' : 'none';
        if (type === 'all') applyFilter();
    }

    function applyFilter() {
        const type = document.getElementById('filterType').value;
        let logs = JSON.parse(localStorage.getItem('petLogs') || '[]');
        let filteredLogs = logs;

        if (type === 'date') {
            const val = document.getElementById('filterDate').value;
            if(val) filteredLogs = logs.filter(l => l.dateStr === val);
        } else if (type === 'month') {
            const val = document.getElementById('filterMonth').value;
            if(val) filteredLogs = logs.filter(l => l.dateStr.startsWith(val));
        } else if (type === 'week') {
            const val = document.getElementById('filterWeek').value;
            if(val) {
                const [year, week] = val.split('-W');
                const simpleDate = new Date(year, 0, 1 + (week - 1) * 7);
                const dayOfWeek = simpleDate.getDay();
                const isoWeekStart = simpleDate;
                if (dayOfWeek <= 4) isoWeekStart.setDate(simpleDate.getDate() - simpleDate.getDay() + 1);
                else isoWeekStart.setDate(simpleDate.getDate() + 8 - simpleDate.getDay());
                const monday = new Date(isoWeekStart);
                const sunday = new Date(isoWeekStart);
                sunday.setDate(monday.getDate() + 6);
                filteredLogs = logs.filter(l => {
                    const d = new Date(l.dateStr);
                    return d >= monday && d <= sunday;
                });
            }
        }
        renderHistory(filteredLogs);
    }

    // --- æ¸²æŸ“å†å²è®°å½• ---
    function renderHistory(logsToRender) {
        const container = document.getElementById('historyList');
        let logs = logsToRender || JSON.parse(localStorage.getItem('petLogs') || '[]');
        logs.sort((a, b) => new Date(b.dateStr) - new Date(a.dateStr));
        container.innerHTML = '';

        if (logs.length === 0) {
            container.innerHTML = '<p style="text-align:center;color:#999;">æš‚æ— ç¬¦åˆæ¡ä»¶çš„è®°å½• ğŸ±</p>';
            return;
        }

        logs.forEach(log => {
            let tempHtml = '';
            if (Array.isArray(log.temps) && log.temps.length > 0) {
                const tempList = log.temps.map(t => `<div>ğŸ•’ ${t.time} &nbsp; ğŸŒ¡ï¸ <b>${t.val}â„ƒ</b></div>`).join('');
                tempHtml = `<details><summary>ä½“æ¸©è®°å½• (${log.temps.length}æ¬¡)</summary><div class="details-content">${tempList}</div></details>`;
            } else if (log.temp) {
                tempHtml = `<div>ğŸŒ¡ï¸ ${log.temp}â„ƒ</div>`;
            }

            let medHtml = '';
            const hasMeds = log.meds && (log.meds.morning?.length || log.meds.noon?.length || log.meds.evening?.length);
            if (hasMeds) {
                const buildList = (arr, label) => {
                    if(!arr || !arr.length) return '';
                    return `<div style="margin-bottom:4px;"><b>${label}:</b> ${arr.map(m=>`${m.name}${m.spec?'('+m.spec+')':''}`).join('ã€')}</div>`;
                };
                const content = buildList(log.meds.morning, 'æ—©') + buildList(log.meds.noon, 'ä¸­') + buildList(log.meds.evening, 'æ™š');
                medHtml = `<details><summary>ğŸ’Š ç”¨è¯è¯¦æƒ…</summary><div class="details-content">${content}</div></details>`;
            }

            const getTag = (val, type) => {
                if(!val) return '';
                let cls = 'tag-neutral';
                let icon = '';
                let suffix = '';
                if(type === 'stool') { icon = 'ğŸ’©'; cls = val==='æ­£å¸¸'?'tag-good':(val==='æ— ä¾¿'?'tag-neutral':'tag-bad'); }
                if(type === 'mental') { icon = 'ğŸ§ '; cls = val==='è‰¯å¥½'?'tag-good':(val==='ä¸€èˆ¬'?'tag-warn':'tag-bad'); if(val==='è‰¯å¥½') suffix='â˜€ï¸'; if(val==='ä¸€èˆ¬') suffix='â˜ï¸'; if(val==='ä¸ä½³') suffix='ğŸŒ§ï¸'; }
                if(type === 'appetite') { icon = 'ğŸ–'; cls = (val==='æ­£å¸¸'||val==='å¤šé£Ÿ')?'tag-good':'tag-bad'; if(val==='å¤šé£Ÿ') suffix='ğŸ—'; if(val==='æ­£å¸¸') suffix='ğŸ¦´'; if(val==='ä¸ä½³') suffix='ğŸ¥£'; }
                return `<span class="tag ${cls}">${icon} ${val} ${suffix}</span>`;
            };

            let trendHtml = '';
            if (log.appetiteTrend && log.appetiteTrend.length) {
                trendHtml = log.appetiteTrend.map(t => `<span class="tag tag-trend">${t}</span>`).join(' ');
            }

            const html = `
                <div class="history-item">
                    <div class="history-header">
                        <div class="history-date">${log.dateStr} <small style="color:#888">${log.weekday}</small></div>
                        <div class="history-actions">
                            <span style="color:#2196F3" onclick="editLog(${log.id}, true)">âœï¸</span>
                            <span style="color:#FF5252" onclick="deleteLog(${log.id})">ğŸ—‘ï¸</span>
                        </div>
                    </div>
                    <div class="history-content">
                        ${log.weight ? `<div>âš–ï¸ <b>${log.weight}kg</b></div>` : ''}
                        ${tempHtml}
                        <div style="margin: 8px 0;">
                            ${getTag(log.stool, 'stool')}
                            ${getTag(log.mental, 'mental')}
                            ${getTag(log.appetite, 'appetite')}
                            ${trendHtml}
                        </div>
                        ${log.special ? `<div style="background:#fff0f0;padding:5px;border-radius:4px;color:#d45d79;font-size:0.9rem;margin-bottom:5px;">ğŸ“ ${log.special}</div>` : ''}
                        ${medHtml}
                    </div>
                </div>
            `;
            container.innerHTML += html;
        });
    }

    function editLog(id, scroll = true) {
        // åˆ‡æ¢åˆ°æ‰“å¡Tab
        switchTab('tab-record', document.querySelector('.nav-item:first-child'));

        const logs = JSON.parse(localStorage.getItem('petLogs') || '[]');
        const log = logs.find(l => l.id === id);
        if (!log) return;

        if(scroll) window.scrollTo({ top: 0, behavior: 'smooth' });
        
        currentEditId = log.id;
        document.getElementById('saveBtn').textContent = "ğŸ’¾ æ›´æ–°è®°å½•";
        document.getElementById('cancelBtn').style.display = "block";

        document.getElementById('dateInput').value = log.dateStr;
        updateWeekday();
        document.getElementById('weight').value = log.weight;
        document.getElementById('special').value = log.special || '';

        document.getElementById('temp-list').innerHTML = '';
        if (Array.isArray(log.temps)) {
            log.temps.forEach(t => addTempRow(t.time, t.val));
        } else if (log.temp) {
            addTempRow('', log.temp);
        }

        const setRadio = (n, v) => { document.querySelectorAll(`input[name="${n}"]`).forEach(r => r.checked = r.value === v); };
        setRadio('stool', log.stool);
        setRadio('mental', log.mental);
        setRadio('appetite', log.appetite);
        
        document.querySelectorAll('input[name="appetite_trend"]').forEach(cb => cb.checked = false);
        if (log.appetiteTrend) {
            log.appetiteTrend.forEach(val => {
                const cb = document.querySelector(`input[name="appetite_trend"][value="${val}"]`);
                if(cb) cb.checked = true;
            });
        }

        ['morning', 'noon', 'evening'].forEach(time => {
            const cid = `med-${time}`;
            document.querySelector(`#${cid} .dynamic-list`).innerHTML = '';
            if (log.meds && log.meds[time]) {
                log.meds[time].forEach(m => {
                    let qty = '', unit = 'ml';
                    if (m.spec) {
                        const match = m.spec.match(/^(\d*\.?\d+)(.*)$/);
                        if (match) {
                            qty = match[1];
                            unit = match[2] || 'ml';
                        } else {
                            unit = m.spec; 
                        }
                    }
                    addMedRow(cid, m.name, qty, unit);
                });
            }
        });
    }

    function exportData() {
        const logs = localStorage.getItem('petLogs') || '[]';
        const history = localStorage.getItem('medHistory') || '[]';
        const specs = localStorage.getItem('medLastSpecs') || '{}';
        const data = {

        const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `pet_diary_backup_${new Date().toISOString().slice(0,10)}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function importData(input) {
        const file = input.files[0];
        if (!file) return;
        if (!confirm('âš ï¸ æ¢å¤å¤‡ä»½å°†è¦†ç›–å½“å‰æ‰€æœ‰è®°å½•ï¼Œç¡®å®šè¦ç»§ç»­å—ï¼Ÿ')) { input.value = ''; return; }
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if (data.logs) localStorage.setItem('petLogs', JSON.stringify(data.logs));
                if (data.medHistory) localStorage.setItem('medHistory', JSON.stringify(data.medHistory));
                if (data.medLastSpecs) localStorage.setItem('medLastSpecs', JSON.stringify(data.medLastSpecs));
                showToast("å¤‡ä»½æ¢å¤æˆåŠŸ! ğŸ‰");
                setTimeout(() => location.reload(), 1000);
            } catch (err) { alert('æ–‡ä»¶æ ¼å¼é”™è¯¯ï¼Œæ— æ³•æ¢å¤ï¼'); }
        };
        reader.readAsText(file);
    }
