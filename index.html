<script>
    let currentEditId = null;

    // --- åˆå§‹åŒ–ä¸æ—¥æœŸ ---
    function initDate() {
        const now = new Date();
        const todayStr = now.toISOString().split('T')[0];
        document.getElementById('dateInput').value = todayStr;
        updateWeekday();
    }

    function updateWeekday() {
        const dateInput = document.getElementById('dateInput');
        const display = document.getElementById('weekdayDisplay');
        if (!dateInput.value) { display.textContent = ''; return; }
        const days = ['æ˜ŸæœŸæ—¥', 'æ˜ŸæœŸä¸€', 'æ˜ŸæœŸäºŒ', 'æ˜ŸæœŸä¸‰', 'æ˜ŸæœŸå››', 'æ˜ŸæœŸäº”', 'æ˜ŸæœŸå…­'];
        display.textContent = days[new Date(dateInput.value).getDay()];
    }

    // --- è‡ªåŠ¨è¡¥å…¨é€»è¾‘ ---
    function updateMedDatalist() {
        const history = JSON.parse(localStorage.getItem('medHistory') || '[]');
        const datalist = document.getElementById('med-history-list');
        datalist.innerHTML = '';
        history.forEach(item => {
            const option = document.createElement('option');
            option.value = item;
            datalist.appendChild(option);
        });
    }

    function saveMedToHistory(name) {
        if(!name) return;
        let history = JSON.parse(localStorage.getItem('medHistory') || '[]');
        if (!history.includes(name)) {
            history.push(name);
            localStorage.setItem('medHistory', JSON.stringify(history));
            updateMedDatalist();
        }
    }

    // --- æ‹–æ‹½é€»è¾‘ ---
    function allowDrop(ev) { ev.preventDefault(); ev.currentTarget.classList.add('drag-over'); }
    function dragLeave(ev) { ev.currentTarget.classList.remove('drag-over'); }
    
    function drag(ev) {
        draggedItem = ev.target.closest('.dynamic-row');
        ev.dataTransfer.effectAllowed = "move";
    }

    function drop(ev) {
        ev.preventDefault();
        const section = ev.currentTarget;
        section.classList.remove('drag-over');
        const list = section.querySelector('.dynamic-list');
        if (draggedItem && list) {
            list.appendChild(draggedItem);
            draggedItem = null;
        }
    }

    // --- åŠ¨æ€è¡Œæ“ä½œ ---
    function addTempRow(time = '', val = '') {
        const container = document.getElementById('temp-list');
        const div = document.createElement('div');
        div.className = 'dynamic-row';
        if (!time) {
            const now = new Date();
            time = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
        }
        div.innerHTML = `
            <input type="time" class="row-time" value="${time}">
            <input type="number" step="0.1" class="row-val" placeholder="â„ƒ" value="${val}">
            <button type="button" class="btn-icon btn-del" onclick="this.parentElement.remove()">âœ–ï¸</button>
        `;
        container.appendChild(div);
    }

    function addMedRow(containerId, name = '', spec = '') {
        const container = document.querySelector(`#${containerId} .dynamic-list`);
        const div = document.createElement('div');
        div.className = 'dynamic-row';
        div.draggable = true;
        div.ondragstart = drag;
        div.innerHTML = `
            <span class="drag-handle">â‹®â‹®</span>
            <input type="text" class="row-name" list="med-history-list" placeholder="è¯å“åç§°" value="${name}">

            <button type="button" class="btn-icon btn-del" onclick="this.parentElement.remove()">âœ–ï¸</button>
        `;
        container.appendChild(div);
    }

    function duplicateMedRow(btn) {
        const row = btn.parentElement;
        const name = row.querySelector('.row-name').value;
        const spec = row.querySelector('.row-spec').value;
        const containerId = row.closest('.med-section').id;
        addMedRow(containerId, name, spec);
    }

    // --- æ•°æ®æ”¶é›†ä¸ä¿å­˜ ---
    function getRadioValue(name) {
        const el = document.querySelector(`input[name="${name}"]:checked`);
        return el ? el.value : '';
    }
    
    function getCheckboxValues(name) {
        const els = document.querySelectorAll(`input[name="${name}"]:checked`);
        return Array.from(els).map(el => el.value);

    function getTempData() {
        const rows = document.querySelectorAll('#temp-list .dynamic-row');

    function toggleFilterInputs() {
        const type = document.getElementById('filterType').value;
        document.getElementById('filterDate').style.display = type === 'date' ? 'block' : 'none';
        document.getElementById('filterWeek').style.display = type === 'week' ? 'block' : 'none';

    function applyFilter() {
        const type = document.getElementById('filterType').value;
        let logs = JSON.parse(localStorage.getItem('petLogs') || '[]');
        let filteredLogs = logs;

        if (type === 'date') {
            const val = document.getElementById('filterDate').value;
            if(val) filteredLogs = logs.filter(l => l.dateStr === val);
        } else if (type === 'month') {
            const val = document.getElementById('filterMonth').value; // YYYY-MM
            if(val) filteredLogs = logs.filter(l => l.dateStr.startsWith(val));
        } else if (type === 'week') {
            const val = document.getElementById('filterWeek').value; // YYYY-Www
            if(val) {
                const [year, week] = val.split('-W');
                const simpleDate = new Date(year, 0, 1 + (week - 1) * 7);
                const dayOfWeek = simpleDate.getDay();
                const isoWeekStart = simpleDate;
                if (dayOfWeek <= 4) isoWeekStart.setDate(simpleDate.getDate() - simpleDate.getDay() + 1);
                else isoWeekStart.setDate(simpleDate.getDate() + 8 - simpleDate.getDay());
                
                const monday = new Date(isoWeekStart);
                const sunday = new Date(isoWeekStart);
                sunday.setDate(monday.getDate() + 6);

                filteredLogs = logs.filter(l => {
                    const d = new Date(l.dateStr);
                    return d >= monday && d <= sunday;
                });
            }
        }

        renderHistory(filteredLogs);
    }

    // --- æ¸²æŸ“å†å²è®°å½• ---
    function renderHistory(logsToRender) {

            return;
        }

        logs.forEach(log => {
            // ä½“æ¸©
            let tempHtml = '';
            if (Array.isArray(log.temps) && log.temps.length > 0) {
                const tempList = log.temps.map(t => `<div>ğŸ•’ ${t.time} &nbsp; ğŸŒ¡ï¸ <b>${t.val}â„ƒ</b></div>`).join('');
                tempHtml = `<details><summary>ä½“æ¸©è®°å½• (${log.temps.length}æ¬¡)</summary><div class="details-content">${tempList}</div></details>`;
            } else if (log.temp) {
                tempHtml = `<div>ğŸŒ¡ï¸ ${log.temp}â„ƒ</div>`;
            }

            // è¯å“
            let medHtml = '';
            const hasMeds = log.meds && (log.meds.morning?.length || log.meds.noon?.length || log.meds.evening?.length);
            if (hasMeds) {
                const buildList = (arr, label) => {
                    if(!arr || !arr.length) return '';
                    return `<div style="margin-bottom:4px;"><b>${label}:</b> ${arr.map(m=>`${m.name}${m.spec?'('+m.spec+')':''}`).join('ã€')}</div>`;
                };
                const content = buildList(log.meds.morning, 'æ—©') + buildList(log.meds.noon, 'ä¸­') + buildList(log.meds.evening, 'æ™š');
                medHtml = `<details><summary>ğŸ’Š ç”¨è¯è¯¦æƒ…</summary><div class="details-content">${content}</div></details>`;
            }

            // æ ‡ç­¾ç”Ÿæˆ
            const getTag = (val, type) => {
                if(!val) return '';
                let cls = 'tag-neutral';
                let icon = '';
                let suffix = '';

                if(type === 'stool') {
                    icon = 'ğŸ’©';
                    cls = val==='æ­£å¸¸'?'tag-good':(val==='æ— ä¾¿'?'tag-neutral':'tag-bad');
                }
                if(type === 'mental') {
                    icon = 'ğŸ§ ';
                    cls = val==='è‰¯å¥½'?'tag-good':(val==='ä¸€èˆ¬'?'tag-warn':'tag-bad');
                    if(val==='è‰¯å¥½') suffix='â˜€ï¸';
                    if(val==='ä¸€èˆ¬') suffix='â˜ï¸';
                    if(val==='ä¸ä½³') suffix='ğŸŒ§ï¸';
                }
                if(type === 'appetite') {
                    icon = 'ğŸ–';
                    cls = (val==='æ­£å¸¸'||val==='å¤šé£Ÿ')?'tag-good':'tag-bad';
                    if(val==='å¤šé£Ÿ') suffix='ğŸ—';
                    if(val==='æ­£å¸¸') suffix='ğŸ¦´';
                    if(val==='ä¸ä½³') suffix='ğŸ¥£';
                }

                return `<span class="tag ${cls}">${icon} ${val} ${suffix}</span>`;
            };

            // é£Ÿæ¬²è¶‹åŠ¿
            let trendHtml = '';
            if (log.appetiteTrend && log.appetiteTrend.length) {
                trendHtml = log.appetiteTrend.map(t => `<span class="tag tag-trend">${t}</span>`).join(' ');
            }

            const html = `
                <div class="history-item">
                    <div class="history-header">
                        <div class="history-date">${log.dateStr} <small style="color:#888">${log.weekday}</small></div>
                        <div class="history-actions">
                            <span style="color:#2196F3" onclick="editLog(${log.id})">âœï¸</span>
                            <span style="color:#FF5252" onclick="deleteLog(${log.id})">ğŸ—‘ï¸</span>
                        </div>
                    </div>
                    <div class="history-content">
                        ${log.weight ? `<div>âš–ï¸ <b>${log.weight}kg</b></div>` : ''}
                        ${tempHtml}
                        <div style="margin: 8px 0;">
                            ${getTag(log.stool, 'stool')}
                            ${getTag(log.mental, 'mental')}
                            ${getTag(log.appetite, 'appetite')}
                            ${trendHtml}
                        </div>
                        ${log.special ? `<div style="background:#fff0f0;padding:5px;border-radius:4px;color:#d45d79;font-size:0.9rem;margin-bottom:5px;">ğŸ“ ${log.special}</div>` : ''}
                        ${medHtml}
                    </div>
                </div>
            `;
            container.innerHTML += html;
        });
    }

    function editLog(id) {
        const logs = JSON.parse(localStorage.getItem('petLogs') || '[]');
        const log = logs.find(l => l.id === id);
        if (!log) return;

        window.scrollTo({ top: 0, behavior: 'smooth' });
        currentEditId = log.id;
        document.getElementById('saveBtn').textContent = "ğŸ’¾ æ›´æ–°è®°å½•";
        document.getElementById('cancelBtn').style.display = "block";

        document.getElementById('dateInput').value = log.dateStr;
        updateWeekday();
        document.getElementById('weight').value = log.weight;
        document.getElementById('special').value = log.special || '';

        document.getElementById('temp-list').innerHTML = '';
        if (Array.isArray(log.temps)) {
            log.temps.forEach(t => addTempRow(t.time, t.val));
        } else if (log.temp) {
            addTempRow('', log.temp);
        }

        const setRadio = (n, v) => { document.querySelectorAll(`input[name="${n}"]`).forEach(r => r.checked = r.value === v); };
        setRadio('stool', log.stool);
        setRadio('mental', log.mental);
        setRadio('appetite', log.appetite);
        
        document.querySelectorAll('input[name="appetite_trend"]').forEach(cb => cb.checked = false);
        if (log.appetiteTrend) {
            log.appetiteTrend.forEach(val => {
                const cb = document.querySelector(`input[name="appetite_trend"][value="${val}"]`);
                if(cb) cb.checked = true;
            });
        }

        ['morning', 'noon', 'evening'].forEach(time => {
            const cid = `med-${time}`;
            document.querySelector(`#${cid} .dynamic-list`).innerHTML = '';
            if (log.meds && log.meds[time]) {
                log.meds[time].forEach(m => addMedRow(cid, m.name, m.spec));

        });
    }

    function exportData() {
        const logs = localStorage.getItem('petLogs') || '[]';
        const history = localStorage.getItem('medHistory') || '[]';
        const data = {
            logs: JSON.parse(logs),
            medHistory: JSON.parse(history),
            exportDate: new Date().toISOString()
        };
        
        const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `pet_diary_backup_${new Date().toISOString().slice(0,10)}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function importData(input) {
        const file = input.files[0];
        if (!file) return;

        if (!confirm('âš ï¸ æ¢å¤å¤‡ä»½å°†è¦†ç›–å½“å‰æ‰€æœ‰è®°å½•ï¼Œç¡®å®šè¦ç»§ç»­å—ï¼Ÿ')) {
            input.value = '';
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if (data.logs) {
                    localStorage.setItem('petLogs', JSON.stringify(data.logs));
                }
                if (data.medHistory) {
                    localStorage.setItem('medHistory', JSON.stringify(data.medHistory));
                }
                showToast("å¤‡ä»½æ¢å¤æˆåŠŸ! ğŸ‰");
                setTimeout(() => location.reload(), 1000);
            } catch (err) {
                alert('æ–‡ä»¶æ ¼å¼é”™è¯¯ï¼Œæ— æ³•æ¢å¤ï¼');
            }
        };
        reader.readAsText(file);
    }
