<script>
    let currentEditId = null;

    // åˆå§‹åŒ–æ—¥æœŸ
    function initDate() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const todayStr = `${year}-${month}-${day}`;

        dateInput.value = todayStr;
        updateWeekday();

    // æ›´æ–°æ˜ŸæœŸæ˜¾ç¤º
    function updateWeekday() {
        const dateInput = document.getElementById('dateInput');
        const display = document.getElementById('weekdayDisplay');
        
        if (!dateInput.value) {
            display.textContent = '';
            return;
        }

        const date = new Date(dateInput.value);
        const days = ['æ˜ŸæœŸæ—¥', 'æ˜ŸæœŸä¸€', 'æ˜ŸæœŸäºŒ', 'æ˜ŸæœŸä¸‰', 'æ˜ŸæœŸå››', 'æ˜ŸæœŸäº”', 'æ˜ŸæœŸå…­'];
        display.textContent = days[date.getDay()];

    // æ·»åŠ è¯å“è¡Œ
    function addMedRow(containerId, name = '', spec = '') {
        const container = document.querySelector(`#${containerId} .med-list`);
        const div = document.createElement('div');
        div.className = 'med-row';
        div.innerHTML = `
            <input type="text" class="med-name" placeholder="è¯å“åç§°" value="${name}">
            <input type="text" class="med-spec" placeholder="è§„æ ¼(å¦‚:1ç²’)" value="${spec}">
            <button type="button" class="btn-icon btn-copy" onclick="duplicateRow(this)" title="å¤åˆ¶æ­¤è¡Œ">ğŸ“‹</button>
            <button type="button" class="btn-icon btn-del" onclick="deleteRow(this)" title="åˆ é™¤">âœ–ï¸</button>
        `;
        container.appendChild(div);
    }

    function deleteRow(btn) {
        btn.parentElement.remove();
    }

    function duplicateRow(btn) {
        const row = btn.parentElement;
        const name = row.querySelector('.med-name').value;
        const spec = row.querySelector('.med-spec').value;
        const containerId = row.parentElement.parentElement.id;
        addMedRow(containerId, name, spec);
    }

    function getRadioValue(name) {
        const el = document.querySelector(`input[name="${name}"]:checked`);
        return el ? el.value : '';
    }

    function setRadioValue(name, value) {
        const radios = document.querySelectorAll(`input[name="${name}"]`);
        radios.forEach(radio => {
            radio.checked = (radio.value === value);
        });
    }

    function getMeds(containerId) {
        const rows = document.querySelectorAll(`#${containerId} .med-row`);
        const meds = [];
        rows.forEach(row => {
            const name = row.querySelector('.med-name').value.trim();
            const spec = row.querySelector('.med-spec').value.trim();
            if (name) {
                meds.push({ name, spec });
            }
        });
        return meds;
    }

    function saveLog() {
        const dateInput = document.getElementById('dateInput').value;
        const weekday = document.getElementById('weekdayDisplay').textContent;
        
        if (!dateInput) {
            alert("è¯·é€‰æ‹©æ—¥æœŸï¼");
